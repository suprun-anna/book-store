databaseChangeLog:
  - changeSet:
      id: create-user-roles-table
      author: suprun
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
      rollback:
        - dropTable:
            tableName: user_roles