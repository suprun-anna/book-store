databaseChangeLog:
  - changeSet:
      id: create-books-categories-table
      author: suprun
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
      rollback:
        - dropTable:
            tableName: user_roles